<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <h2>Post a Job</h2>
    <form id="jobForm">

      <!-- Job Details -->
      <div class="card">
        <h3>Job Details</h3>
        <label>Job Title*</label>
        <input type="text" name="job_title" placeholder="Enter Job Title" required>

        <label>Job Type*</label>
        <select name="job_type" required>
          <option value="">Select Job Type</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Contract</option>
          <option>Remote</option>
        </select>

        <label>Job Sector*</label>
        <select name="job_sector" required>
          <option value="">Select Job Sector</option>
          <option>IT & Software</option>
          <option>Design</option>
          <option>Marketing</option>
          <option>Finance</option>
        </select>
      </div>

      <!-- Requirements -->
      <div class="card">
        <h3>Requirements</h3>
        <label>Education*</label>
        <select name="education" required>
          <option value="">Select Education</option>
          <option>High School</option>
          <option>Bachelor's</option>
          <option>Master's</option>
          <option>PhD</option>
        </select>

        <label>Experience Level*</label>
        <select name="experience" required>
          <option value="">Select Experience</option>
          <option>Entry Level</option>
          <option>Mid Level</option>
          <option>Senior Level</option>
        </select>

        <label>Skills (max 6)</label>
        <input type="text" name="skills" placeholder="E.g., JavaScript, UI/UX, SEO">
      </div>

      <!-- Compensation & Location -->
      <div class="card">
        <h3>Compensation & Location</h3>
        <label>Salary*</label>
        <input type="number" name="salary" placeholder="Enter Salary Amount" required>

        <label>Currency*</label>
        <select name="currency" required>
          <option value="">Select Currency</option>
          <option>USD</option>
          <option>EUR</option>
          <option>GBP</option>
          <option>KES</option>
        </select>

        <label>Country*</label>
        <input type="text" name="country" placeholder="Enter Country" required>

        <label>City*</label>
        <input type="text" name="city" placeholder="Enter City" required>
      </div>

      <!-- Job Description -->
      <div class="card">
        <h3>Job Description</h3>
        <textarea name="description" rows="6" placeholder="Describe the role, responsibilities, and perks..." required></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">Post Job</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
